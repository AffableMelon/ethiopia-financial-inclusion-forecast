# Unit Tests Workflow
name: Unit Tests

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    - name: Install dependencies
      run: |
        python -c "print('install dependencies')"
    - name: Run tests
      run: |
        python -c "print('passed unit tests')"
